 <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <div class="form-container">
            <form action="#">
                <h2>Formulario</h2>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required autocomplete="off" >
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="num_doc">Número de documento:</label>
                    <input type="text" id="num_doc" name="num_doc" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="tip_document">Tipo de documento:</label>
                    <select name="tip_document" id="tip_document">
                        <option value="">Selecionar documento</option>
                        
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">Correo:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Telefono:</label>
                    <input type="text" id="telefono" name="telefono" required>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="politicas">
                <label for="politicas">Acepta las condiciones de uso</label> 

                </div>

                <div>
                    <button type="submit" id="boton">Enviar</button>
                </div>
            </form>
        </div>

        <div id="tabla-datos">
            <table>
                <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Numero apellido</th>
                            <th>Tipo de documento</th>
                            <th>Correo</th>
                            <th>Direccion</th>
                            <th>Telefono</th>
                            </tr>
                </thead>

                <tbody id="userTableBody">
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>

                    

                </tbody>


                
                
            </table> 
        

            
        
        </div>


        <script src="app.js" type="module"></script>
    </body>
    </html>
